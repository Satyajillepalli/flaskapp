{% extends 'base.html' %}
{% block title %}
      Lets Do!  
  {% endblock title %}

{% block body %}

      <div class = " container mb-3">
        <form action = "/update/{{todo.Sno}}" method = 'POST'>

            <div class="mb-3">
                <h2>Update To-do's</h2>
              <label for="title" class="form-label">To-Do Title</label>
              <input type="text" class="form-control"  name ="title" id="title" value="{{todo.title}}" aria-describedby="textHelp">
              <div id="textHelp" class="form-text">Please Enter the Title </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">To-Do description</label>
              <input type="text" class="form-control" value ="{{todo.desc}}" name = "desc" id="description">
            </div>
            <button type="submit" class="btn btn-outline-dark">Update</button>
          </form>
      </div>
     
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  
    
{% endblock body %}
